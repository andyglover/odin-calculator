<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator!</h1>

    <div class="calculatorContainer">
        <div class="myConsole">
        </div>
    <div class="inputField"></div>    
    <div class="calculatorButtons">
        <div class="leftButtons">
            <div class="buttonRow">
                <button class="otherButton blinkingButton" id="clear">C</button>
                <button class="otherButton blinkingButton" id="plusminus">&plusmn;</button>
                <button class="otherButton blinkingButton" id="percent">&#37;</button>
            </div>
            <div class="numberbuttons">  
                <div class="buttonRow">
                    <button class="numberButton blinkingButton" id="7">7</button>
                    <button class="numberButton blinkingButton" id="8">8</button>
                    <button class="numberButton blinkingButton" id="9">9</button>
                </div>
                <div class="buttonRow">
                    <button class="numberButton blinkingButton" id="4">4</button>
                    <button class="numberButton blinkingButton" id="5">5</button>
                    <button class="numberButton blinkingButton" id="6">6</button>
                </div>
                <div class="buttonRow">
                    <button class="numberButton blinkingButton" id="1">1</button>
                    <button class="numberButton blinkingButton" id="2">2</button>
                    <button class="numberButton blinkingButton" id="3">3</button>                    
                </div>

                <div>
                    <button class="numberButton blinkingButton" id="zero">0</button>
                </div>
            </div>
        </div>
        <div class="rightButtons">
            <div class="operatorButtons">
                <button class="otherButton blinkingButton" id="equals">=</button>
                <button class="operatorButton" id="divide">&divide;</button>
                <button class="operatorButton" id="multiply">&times;</button>
                <button class="operatorButton" id="subtract">-</button>
                <button class="operatorButton" id="add">+</button>
            </div>
        </div>
    </div>

    </div>
    <script src="./src/script.js"></script>
</body>
</html>
