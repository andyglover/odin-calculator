<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator!</h1>
    <div class="calculatorContainer">
    <div class="numberbuttons">
        <div class="inputField"></div>
        <div class="buttonRow">
            <button class="numberButton" id="9">9</button>
            <button class="numberButton" id="8">8</button>
            <button class="numberButton" id="7">7</button>
        </div>
        <div class="buttonRow">
            <button class="numberButton" id="5">5</button>
            <button class="numberButton" id="4">4</button>
            <button class="numberButton" id="6">6</button>
        </div>
        <div class="buttonRow">
            <button class="numberButton" id="2">2</button>
            <button class="numberButton" id="1">1</button>
            <button class="numberButton" id="3">3</button>
        </div>

        <div>
            <button class="numberButton" id="zero">0</button>
        </div>
    </div>
    <div class="operatorButtons">
        <button class="operatorButton" id="equals">=</button>
        <button class="operatorButton" id="divide">/</button>
        <button class="operatorButton" id="multiply">*</button>
        <button class="operatorButton" id="minus">-</button>
        <button class="operatorButton" id="plus">+</button>
    </div>
    <div class="myConsole">
    </div>
    </div>
    <script src="./src/script.js"></script>
</body>
</html>
